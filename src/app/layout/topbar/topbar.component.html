<div class="topbar">
  <div class="topbar-content wrapper">
    <div class="search-area">
      <div class="ui-inputgroup">
        <input type="text" pInputText placeholder="Encontrar servidores" [(ngModel)]="nomeCompleto" (focus)="op.show($event)">
        <button pButton type="button" icon="fa-search" class="ui-button-secondary" (click)="pesquisarServidor(); op.hide($event);" [routerLink]="['/servidores']" [queryParams]="{nome: [(nomeCompleto)], instituicao: [(instituicao)], cargo: [(cargo)], orgao: [(orgao)], setor: [(setor)], habilidade: [(habilidade)], funcao: [(funcao)]}"></button>
      </div>
    </div>
    <div>
      <a href="#" [routerLink]="['/equipe']">
        <i name="users" class="fa fa-users fa-lg topbar-icons" title="Sobre a nossa equipe"></i>
      </a>
      <a href="#" [routerLink]="['/contato']">
        <i name="letter" class="fa fa-comments fa-lg topbar-icons" title="Fale conosco"></i>
      </a>
    </div>
  </div>
</div>

<p-overlayPanel #op>
  <div class="ui-g ui-fluid search-overlay">
    <div class="ui-g-12">
      <h1>Pesquisar talentos</h1>
      <hr>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Nome Completo</label>
      <input type="text" [(ngModel)]="nomeCompleto" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Instituição</label>
      <input type="text" [(ngModel)]="instituicao" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Cargo</label>
      <input type="text" [(ngModel)]="cargo" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Orgão</label>
      <input type="text" [(ngModel)]="orgao" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Setor</label>
      <input type="text" [(ngModel)]="setor" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Habilidade</label>
      <input type="text" [(ngModel)]="habilidade" pInputText>
    </div>

    <div class="ui-g-6">
      <label class="form-label">Função</label>
      <input type="text" [(ngModel)]="funcao" pInputText>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-6"></div>

      <span class="ui-g-3">
        <button pButton type="button" label="Limpar" (click)="limparCampos()"></button>
      </span>
      <!--class="ui-button-secondary" icon="fa-eraser" -->
      <span class="ui-g-3">
        <button pButton type="button" label="Pesquisar" (click)="pesquisarServidor(); op.hide($event);" [routerLink]="['/servidores']" [queryParams]="{nome: [(nomeCompleto)], instituicao: [(instituicao)], cargo: [(cargo)], orgao: [(orgao)], setor: [(setor)], habilidade: [(habilidade)], funcao: [(funcao)]}"></button>
      </span>
    </div>
  </div>
</p-overlayPanel>
