    <!-- ############################ botao ver mais manual -->
    <h1>Formação Acadêmica</h1>
    <div class="{{formacoesClass}}">
        <div *ngFor="let formacao of formacoesAcademicas" class="formacao">
            <hr class="formacaohr">
            <div class="edit-formacao-image-icon" (click)="editarFormacao(formacao)">
                <fa name="pencil"></fa>
            </div>
            <!--<h4>{{formacao.instituicaoAcademica.nome}}</h4>-->
            <div class="delete-formacao-image-icon" (click)="deletarFormacao(formacao.id)">
                <fa name="trash"></fa>
            </div>
            <p>{{formacao.curso}}</p>
            <p>{{formacao.dataInicio | date: 'dd/MM/yyyy'}} à {{formacao.dataFim | date: 'dd/MM/yyyy'}}</p>
        </div>
    </div>
    <div (click)="verMais()" class="botaoVerMais">
        <fa name={{arrowExpand}}></fa>{{labelExpand}}
    </div>

    <p-confirmDialog header="Confirmar exclusão?" icon="fa fa-exclamation-triangle" width="425" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>
