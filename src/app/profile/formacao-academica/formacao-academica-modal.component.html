<p-dialog header="Adicionar Formação Acadêmica" [modal]="true" [(visible)]="visible" [width]="800" [positionTop]="30" [contentStyle]="{overflow: 'visible'}"
(onHide)="closeModal()">
<form [formGroup]="formacaoForm" class="ui-fluid" (submit)="onSubmit(formacaoForm.isValid, formacaoForm.value)">
  <div class="ui-g">
    <div class="ui-g-12">
      <label class="form-label">Instituição Acadêmica</label>
      <p-autoComplete [(ngModel)]="instituicaoAcademica" [suggestions]="resultadoInstituicoesAcademicas" field="nome"
      (completeMethod)="pesquisarInstituicoesAcademicas($event)" formControlName="instituicao_academica_id" [dropdown]="true" 
      [minLength]="3" (onDropdownClick)="pesquisarInstituicoesAcademicas($event)"></p-autoComplete>
      <small class="validation-error-message" [hidden]="formacaoForm.controls.instituicao_academica_id.pristine || formacaoForm.controls.instituicao_academica_id.valid">
        A instituição acadêmica é um campo obrigatório.
      </small>
    </div>
  </div>
  <div class="ui-g">
      <div class="ui-g-6">
          <label class="form-label">Curso</label>
          <p-autoComplete [(ngModel)]="text" [suggestions]="resultadoCursos"
          (completeMethod)="pesquisarCursos($event)" formControlName="curso" [dropdown]="false" 
          [minLength]="3" (onDropdownClick)="pesquisarCursos($event)"></p-autoComplete>
          <!-- <p-dropdown [options]="curso" [autoWidth]="false" formControlName="curso"></p-dropdown> -->
          <small class="validation-error-message" [hidden]="formacaoForm.controls.curso.pristine || formacaoForm.controls.curso.valid">
              O curso é um campo é obrigatório.
            </small>
        </div>
    <div class="ui-g-6">
        <label class="form-label">Nível</label>
        <p-dropdown [options]="nivel" [autoWidth]="false" formControlName="nivel"></p-dropdown>
        <small class="validation-error-message" [hidden]="formacaoForm.controls.nivel.pristine || formacaoForm.controls.nivel.valid">
          Nível é um campo obrigatório.
        </small>
      </div>
    </div>
  <div class="ui-g">
    <div class="ui-g-6">
      <label class="form-label">Data de Início</label>
      <p-calendar br-locale formControlName="dataInicio" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="calendarYearRange"
      (onSelect)="validaData()" [maxDate]="today"></p-calendar>
      <small class="validation-error-message" [hidden]="formacaoForm.controls.dataInicio.pristine || formacaoForm.controls.dataInicio.valid">
        A data de início é um campo obrigatório.
      </small>
    </div>
    <div class="ui-g-6">
      <label class="form-label">Data de Término</label>
      <p-calendar br-locale formControlName="dataFim" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="calendarYearRange"
      (onSelect)="validaData()" [minDate]="mindate"></p-calendar>
      <small class="validation-error-message" [hidden]="formacaoForm.controls.dataFim.pristine || formacaoForm.controls.dataFim.valid">
          A data de término é um campo obrigatório.
        </small>
      </div>
    <div class="ui-g-12 dateErrorMessage">
    <small class="validation-error-message" [hidden]="dateErrorMessage">A data de término não pode ser anterior à data de início.</small>
  </div>
  </div>
    <input formControlName="servidor_id" type="text" hidden="true" pInputText>
    <!--<input formControlName="id" type="text" pInputText>-->
  <div class="ui-g">
    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar" [disabled]="!formacaoForm.valid || !dateErrorMessage"></button>
    </div>
  </div>
</form>
</p-dialog>
