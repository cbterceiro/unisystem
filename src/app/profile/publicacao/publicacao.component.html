<div class="publicacao card card-w-title" (mouseover)="hideAddIcon = false" (mouseout)="hideAddIcon = true">
    <h1>Publicações</h1>

    <uns-action-icon [hidden]="hideAddIcon" icon="plus" label="Adicionar" (click)="adicionarPublicacao()" topPosition="30px"
        rightPosition="27px"></uns-action-icon>

    <uns-spinner [isLoading]="isLoading && finishedInitialLoading"></uns-spinner>

    <div *ngIf="!isLoading && publicacoes && !publicacoes.length" class="text-center">
        Você não possui publicações cadastradas
    </div>

    <div class="{{publicacoesClass}}">
        <div *ngFor="let publicacao of publicacoes; let ultimo = last;" class="publicacao">
            <uns-action-icon icon="pencil" label="Editar" (click)="editarPublicacao(publicacao)" topPosition="0px"></uns-action-icon>
            <uns-action-icon icon="trash" label="Remover" (click)="deletarPublicacao(publicacao)" topPosition="22px"></uns-action-icon>

            <h4>{{publicacao.titulo}}</h4>
            <p>{{publicacao.ano}}</p>
            <p>{{publicacao.local}}</p>
            <p>{{publicacao.tipo}}</p>
            <hr *ngIf="!ultimo">
        </div>
    </div>
    <div (click)="verMais()" class="botaoVerMais" [hidden]="hideVerMais">
        <fa name={{arrowExpand}}></fa>{{labelExpand}}
    </div>
</div>

<uns-publicacao-modal [(visible)]="exibeModalPublicacao" (onSave)="atualizarListaPublicacoes()" [publicacaoEdit]="objToEdit"></uns-publicacao-modal>
