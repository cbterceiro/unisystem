<div class="cargo card card-w-title" (mouseover)="hideAddIcon = false" (mouseout)="hideAddIcon = true">
  <h1>Cargos</h1>

  <uns-action-icon [hidden]="hideAddIcon" icon="plus" label="Adicionar" (click)="addNewCargo()" topPosition="30px" rightPosition="27px"></uns-action-icon>

  <uns-spinner [isLoading]="isLoading"></uns-spinner>

  <div *ngIf="!isLoading && cargos && !cargos.length" class="text-center">
    Você não possui cargos cadastrados
  </div>

  <div *ngFor="let cargo of cargos" class="cargo">
    <hr>

    <uns-action-icon icon="pencil" label="Editar" (click)="editarCargo(cargo)"></uns-action-icon>
    <uns-action-icon icon="trash" label="Remover" (click)="deletarCargo(cargo.id)" topPosition="34px"></uns-action-icon>

    <h3>{{cargo.nome}}</h3>
    <p>Período: {{cargo.dataInicio | date: 'dd/MM/yyyy'}} à {{cargo.dataFim | date: 'dd/MM/yyyy'}}</p>

    <!--<p>Nível: {{cargo.nivel}}</p>-->
  </div>
</div>

<uns-cargo-modal [(visible)]="exibeModalCargo" (onSave)="getCargos()" [cargoEdit]="objToEdit"></uns-cargo-modal>
