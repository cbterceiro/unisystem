<p-dialog header="Quem recomendou" [modal]="true" [(visible)]="visible" [width]="600" [positionTop]="30" [blockScroll]=true [contentStyle]="{'overflow':'auto','max-height':'500px'}"
  (onHide)="closeModal()">
      <uns-spinner [isLoading]="isLoadingRecomendacao"></uns-spinner>
       <div *ngFor="let servidor of quemRecomendouList" class="ui-g">
           <div class="ui-g-2">
               <img class="recomendacao" [src]="servidor.servidor.foto || defaultImageUrl">
           </div>
           <div class="ui-g-10">
                <h4>
                  <span>{{servidor.servidor.nome}}</span>
                </h4>
           </div>
    </div>
</p-dialog>
