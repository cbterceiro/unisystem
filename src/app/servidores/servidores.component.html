<div class="funcao card card-w-title">
  <h1>Servidores</h1>


<div *ngFor="let servidor of servidores" class="servidor">  
      <hr class="hr">

      <h3>{{servidor.nome}}</h3>
       <p><b>Cargo:</b>  {{servidor.cargo[0].nome}} </p>   
      <p><b>Função:</b> {{servidor.funcao[0]?.nome}}</p>  
   <!--   <img src="public/img/{{servidor.foto}}" /> -->
      <p><b>Email:</b> {{servidor.email}} </p>  
      <p><b>Sexo:</b> {{servidor.sexo}}</p>   
      <p><b>Estado Civil:</b> {{servidor.estadoCivil}} </p>  
      <p><b>Localidade:</b>  {{servidor.cidade}} - {{servidor.estado}}</p>  

</div> 

</div>
