<div class="noticias card card-w-title">
  <h1>Noticias</h1>
  <p-editor [(ngModel)]="noticia" [style]="{'height':'320px'}"></p-editor>

  <p>
    <button pButton type="button" (click)="publish()" label="Publicar"></button>
    <button pButton type="button" label="Cancelar"></button>
  </p>
</div>

<div class="noticias card card-w-title">
  <h1>Noticias Recentes</h1>
  <div *ngIf="noticias && !noticias.length" class="text-center">
    Ainda não existem notícias publicadas
  </div>
  <div class="noticia" *ngFor="let noticia of noticias">
    <p [innerHTML]="noticia"></p>
  </div>
</div>
